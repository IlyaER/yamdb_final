
name: Django-app workflow

on: [push]

jobs:
  tests:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - name: set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pep8-naming flake8-broken-line flake8-return flake8-isort
          pip install -r api_yamdb/requirements.txt

      - name: test against flake8 and pytest
        run: |
          python -m flake8
          pytest

  build_and_push_to_dockerhub:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-20.04
    needs: tests

    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: setup docker buildx
        uses: docker/setup-buildx-action@v1
      - name: docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: push to dockerhub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ilyarog/api_yamdb:latest
          file: api_yamdb/Dockerfile

  deploy:
    runs-on: ubuntu-20.04
    needs: build_and_push_to_dockerhub
    steps:
      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker pull ilyarog/api_yamdb
            #остановка всех контейнеров
            sudo docker stop $(sudo docker ps -a -q)
            sudo docker run --rm -d -p 5000:5000 ilyarog/api_yamdb

  send_message:
    runs-on: ubuntu-20.04
    needs: deploy
    steps:
      - name: send message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ${{ github.workflow }} успешно выполнен!
